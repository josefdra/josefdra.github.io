<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schreinerei Dräxl - Archiv</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Archiv</h1>
        <input type="text" id="searchBar" placeholder="Archivierte Rechnungen suchen...">
    </header>

    <a href="index.html" id="backButton" class="floating-button">←</a>

    <main id="projectGrid" role="main"></main>

    <button id="deleteButton" class="floating-button">-</button>
    <button id="confirmDeleteButton" class="floating-button confirm">✓</button>
    <button id="cancelDeleteButton" class="floating-button cancel">✗</button>

    <div id="deleteConfirmationModal" class="modal">
        <div class="modal-content">
            <h2>Rechnungen löschen</h2>
            <p>Möchten Sie die ausgewählten archivierten Rechnungen wirklich löschen?</p>
            <div class="modal-buttons">
                <button id="confirmDelete">Löschen</button>
                <button id="cancelDelete">Abbrechen</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="api.js"></script>
</body>
</html>

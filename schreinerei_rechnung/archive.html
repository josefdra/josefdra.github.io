<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archiv - Schreinerei Dräxl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="archive">
    <header>
        <h1>Archiv</h1>
        <input type="text" id="searchBar" placeholder="Suche nach archivierten Projekten...">
    </header>

    <button id="backButton" class="back-button">←</button>

    <main id="projectGrid" role="main"></main>

    <button id="deleteButton" class="floating-button">-</button>
    <button id="confirmDeleteButton" class="floating-button">✓</button>
    <button id="cancelDeleteButton" class="floating-button">✗</button>

    <div id="deleteConfirmationModal" class="modal">
        <div class="modal-content">
            <h2>Archivierte Rechnungen löschen</h2>
            <p>Möchten Sie die ausgewählten archivierten Rechnungen wirklich löschen?</p>
            <div class="modal-buttons">
                <button id="cancelDelete">Abbrechen</button>
                <button id="confirmDelete">Löschen</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

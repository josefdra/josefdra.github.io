<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schreinerei Dräxl - Rechnungssystem</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Schreinerei Dräxl</h1>
        <input type="text" id="searchBar" placeholder="Rechnungsname suchen...">
    </header>
    <main id="projectGrid"></main>
    <button id="archiveButton">Zum Archiv</button>
    <button id="newInvoiceButton" onclick="createNewInvoice()">+</button>
    <script src="api.js"></script>
    <script src="app.js"></script>
    <div id="newInvoiceModal" class="modal">
        <div class="modal-content">
            <h2>Neue Rechnung erstellen</h2>
            <input type="text" id="newInvoiceName" placeholder="Rechnungsname">
            <div class="modal-buttons">
                <button onclick="createNewInvoice()">Erstellen</button>
                <button onclick="closeModal()">Abbrechen</button>
            </div>
        </div>
    </div>
    <div id="deleteConfirmationModal" class="modal">
        <div class="modal-content">
            <h2>Rechnung löschen</h2>
            <p>Möchten Sie diese Rechnung wirklich löschen?</p>
            <div class="modal-buttons">
                <button id="confirmDelete">Löschen</button>
                <button id="cancelDelete">Abbrechen</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechnung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #1e1e1e;
            color: #333;
        }
        h1, h2, h3 {
            color: #0066b3;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            color: #888;
            padding: 20px 0;
            background: #1e1e1e;
            margin-top: 20px;
        }
        .main-container {
            padding-top: 8px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .menu-category {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        .menu-item {
            background: #e6f2ff;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .menu-item-name {
            font-weight: bold;
        }
        .menu-item-price {
            color: #0066b3;
            margin-top: 5px;
        }
        .item-quantity {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .item-quantity button {
            width: 30px;
            height: 30px;
            font-size: 18px;
            border: none;
            background: #0066b3;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            line-height: 1;
        }
        .item-quantity button:hover {
            background: #004080;
        }
        .item-quantity button:active {
            transform: scale(0.95);
        }
        .item-quantity input {
            width: 40px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #0066b3;
            margin: 0 5px;
            border-radius: 5px;
        }
        #total {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 20px;
            font-size: 1.2em;
        }
        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
        #reset-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #reset-button span {
            margin-right: 5px;
        }
        .gesamt-category {
            background: #f0f8ff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 20px;
        }
        .gesamt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .change-category {
            background: #f0f8ff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 20px;
        }
        .change-details {
            margin-top: 10px;
        }
        .payment-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .payment-button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            background-color: #e6f2ff;
            border: 1px solid #0066b3;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .payment-button.active {
            background-color: #0066b3;
            color: white;
        }
        .max-vouchers-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .max-vouchers-input label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .max-vouchers-input input {
            width: 60%;
            padding: 8px;
            border: 1px solid #0066b3;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" style="position: fixed; top: 10px; left: 10px; background: #0066b3; color: white; padding: 5px 10px; text-decoration: none; border-radius: 5px;">Zurück</a>
    <div class="container main-container">
    </div>
    <div class="container">
        <h1>Rechnung</h1>
        
        <div id="menu"></div>
        
        <div id="total"></div>

        <div class="change-category">
            <h3>Rückgeld</h3>
            <div class="change-details" id="change-details"></div>
            <div class="payment-buttons">
                <button id="mixed" class="payment-button active" onclick="setChangeMode('mixed')">Gemischt</button>
                <button id="only115" class="payment-button" onclick="setChangeMode('only115')">Nur 11,5€</button>
                <button id="only18" class="payment-button" onclick="setChangeMode('only18')">Nur 18€</button>
            </div>
            <div class="max-vouchers-input">
                <label>
                    Max. 11,5€ Gutscheine:
                    <input type="number" id="max115" min="0" value="0" onchange="updateTotal()">
                </label>
                <label>
                    Max. 18€ Gutscheine:
                    <input type="number" id="max18" min="0" value="0" onchange="updateTotal()">
                </label>
            </div>
        </div>
    </div>
    <footer>
        <p>Erstellt von Josef Dräxl</p>
    </footer>
    <button id="reset-button" onclick="resetAll()"><span>Reset</span>↺</button>
    <script>
        // Preisdefinitionen für Menüs
        const PREIS_ENTEN_MENU = 645;
        const PREIS_BRAUMEISTER_MENU = 655;
        const PREIS_VEGGIE_MENU = 535;

        const menu = [
            {
                category: "Gutscheine",
                items: [
                    {name: "Essenszeichen", price: 11.5},
                    {name: "Wertmarken", price: 18},
                    {name: "Bierzeichen", price: 13.74}
                ]
            },
            {
                category: "Getränke",
                items: [
                    {name: "Bier", price: 15.10},
                    {name: "Wasser 0,5l", price: 5.95},
                    {name: "Spezi 0,5l", price: 6.50},
                    {name: "Apfelschorle 0,5l", price: 6.15},
                    {name: "Wasser 0,75l", price: 11.20},
                    {name: "Weinschorle 0,5l weiß", price: 16.00},
                    {name: "Weißwein 0,5l", price: 27.50},
                    {name: "Willi 4cl", price: 11.00},
                    {name: "Jägermeister 2cl", price: 7.50},
                    {name: "Feigling 2cl", price: 6.00}
                ]
            },
            {
                category: "Brotzeiten",
                items: [
                    {name: "Bayerisches Carpaccio", price: 19.80},
                    {name: "Obatzda / Wurstsalat", price: 16.80},
                    {name: "Schweizer Wurstsalat", price: 18.00},
                    {name: "Geflügelsalat", price: 17.80},
                    {name: "Wiesnbrezn", price: 7.40},
                    {name: "Kleine Breze", price: 4.90},
                    {name: "Speckstange", price: 4.90}
                ]
            },
            {
                category: "Suppen",
                items: [
                    {name: "Pfannenkuchensuppe", price: 8.80},
                    {name: "Tomaten-Orangen-Creme-Suppe", price: 10.80},
                    {name: "Leberknödelsuppe", price: 10.80}
                ]
            },
            {
                category: "Würstlküche",
                items: [
                    {name: "Würstl-Mix / Leberk.-Salat", price: 17.80},
                    {name: "Weißwurst", price: 10.80},
                    {name: "Nürnberger-Rostbratwürstl", price: 18.80}
                ]
            },
            {
                category: "Unsere Zeltklassiker",
                items: [
                    {name: "Hirschbraten", price: 30.80},
                    {name: "Backhendl / Rindsgulasch", price: 25.80},
                    {name: "Bio-Hendl", price: 23.00},
                    {name: "Schweinhaxe 1/2", price: 26.80},
                    {name: "1/4 Ente", price: 29.80},
                    {name: "1/2 Ente", price: 39.80},
                    {name: "Schweinebraten", price: 24.80},
                    {name: "Ochsenbraten", price: 29.80},
                    {name: "Kalbshaxn", price: 29.80}
                ]
            },
            {
                category: "Vegetarisch",
                items: [
                    {name: "Nudeltascherl", price: 19.80},
                    {name: "Currywurst (vegan) / Käsespätzle", price: 18.80},
                    {name: "Rahmschwammerl", price: 21.80}
                ]
            },
            {
                category: "Beilagen",
                items: [
                    {name: "Kartoffel / Krautsalat/ Bayr. Kraut", price: 6.50},
                    {name: "Blaukraut/ Sauerkraut", price: 6.50},
                    {name: "Knödel m. Soße Semmel/Kartoffel", price: 6.50}
                ]
            },
            {
                category: "Süßes",
                items: [
                    {name: "Kaiserschmarrn", price: 19.80},
                    {name: "Dampfnudel/ Apfelstrudel /Mouse", price: 14.00},
                    {name: "Kaffee", price: 9.90}
                ]
            },
            {
                category: "Für die Kleinen",
                items: [
                    {name: "Käsespätzle", price: 15.00},
                    {name: "Backhendl", price: 18.00}
                ]
            },
            {
                category: "Mittagsgericht",
                items: [
                    {name: "Wiener-Schnitzel", price: 29.80},
                    {name: "Burschen-Reindl", price: 36.80},
                    {name: "Spinatknödel", price: 22.80}
                ]
            },
            {
                category: "Menü",
                items: [
                    {name: "Enten-Menü", price: PREIS_ENTEN_MENU},
                    {name: "Braumeister-Menü", price: PREIS_BRAUMEISTER_MENU},
                    {name: "Veggie-Menü", price: PREIS_VEGGIE_MENU}
                ]
            }
        ];
        
        let changeMode = 'mixed';

        function resetAll() {
            menu.forEach(category => {
                category.items.forEach(item => {
                    const input = document.getElementById(item.name.replace(/\s+/g, '-'));
                    input.value = 0;
                });
            });
            updateTotal();
        }

        function handleFocus(input) {
            if (input.value === '0') {
                input.value = '';
            }
        }
        
        function handleBlur(input) {
            if (input.value === '') {
                input.value = '0';
            }
        }
        
        function renderMenu() {
            document.getElementById('menu').innerHTML = menu.map(category => `
                <div class="menu-category">
                    <h3>${category.category}</h3>
                    <div class="menu-grid">
                        ${category.items.map(item => `
                            <div class="menu-item">
                                <div>
                                    <div class="menu-item-name">${item.name}</div>
                                    <div class="menu-item-price">${item.price.toFixed(2)} €</div>
                                </div>
                                <div class="item-quantity">
                                    <button onclick="changeQuantity('${item.name}', -1)">-</button>
                                    <input type="number" id="${item.name.replace(/\s+/g, '-')}" value="0" min="0" 
                                        onchange="updateTotal()" 
                                        onfocus="handleFocus(this)" 
                                        onblur="handleBlur(this)">
                                    <button onclick="changeQuantity('${item.name}', 1)">+</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            // Füge die Gesamt-Kategorie hinzu
            document.getElementById('menu').innerHTML += `
                <div class="gesamt-category">
                    <h3>Gesamt</h3>
                    <div id="gesamt-list"></div>
                </div>
            `;
        }
        
        function changeQuantity(itemName, change) {
            const input = document.getElementById(itemName.replace(/\s+/g, '-'));
            const newValue = Math.max(0, parseInt(input.value || '0') + change);
            input.value = newValue;
            updateTotal();
        }
        
        function updateTotal() {
            let total = 0;
            let gutscheinTotal = 0;
            let menuTotal = 0;
            let gesamtList = [];
            let usedVouchers115 = 0;
            let usedVouchers18 = 0;
            
            menu.forEach(category => {
                category.items.forEach(item => {
                    const input = document.getElementById(item.name.replace(/\s+/g, '-'));
                    const quantity = parseInt(input.value || '0');
                    if (quantity > 0) {
                        const itemTotal = item.price * quantity;
                        gesamtList.push({name: item.name, quantity: quantity, total: itemTotal});
                        
                        if (category.category === "Gutscheine") {
                            gutscheinTotal += itemTotal;
                            if (item.price === 11.5) {
                                usedVouchers115 += quantity;
                            } else if (item.price === 18) {
                                usedVouchers18 += quantity;
                            }
                        } else if (category.category === "Menü") {
                            menuTotal += itemTotal;
                        } else {
                            total += itemTotal;
                        }
                    }
                });
            });
        
            const gesamtumsatz = total + menuTotal;
            const restbetrag = total - gutscheinTotal;
        
            document.getElementById('total').innerHTML = `
                <p>Gesamtumsatz: ${gesamtumsatz.toFixed(2)} €</p>
                <p>Gutscheine: ${gutscheinTotal.toFixed(2)} €</p>
                <p>Restbetrag: ${restbetrag.toFixed(2)} €</p>
                <p>Davon Menü-Umsatz: ${menuTotal.toFixed(2)} €</p>
            `;
        
            // Aktualisiere die Gesamt-Liste
            document.getElementById('gesamt-list').innerHTML = gesamtList.map(item => `
                <div class="gesamt-item">
                    <span>${item.quantity}x ${item.name}</span>
                    <span>${item.total.toFixed(2)} €</span>
                </div>
            `).join('');

            // Aktualisiere die Maximalwerte für Gutscheine
            document.getElementById('max115').value = usedVouchers115;
            document.getElementById('max18').value = usedVouchers18;

            calculateChange(restbetrag);
        }

        function calculateChange(amount) {
            if (amount >= 0) {
                document.getElementById('change-details').innerHTML = '<p>Kein Rückgeld erforderlich.</p>';
                return;
            }

            const changeAmount = Math.abs(amount);
            let vouchers115 = 0;
            let vouchers18 = 0;
            let remainingCash = 0;

            const max115 = parseInt(document.getElementById('max115').value) || 0;
            const max18 = parseInt(document.getElementById('max18').value) || 0;

            switch (changeMode) {
                case 'only115':
                    vouchers115 = Math.min(Math.floor(changeAmount / 11.5), max115);
                    remainingCash = changeAmount - (vouchers115 * 11.5);
                    break;
                case 'only18':
                    vouchers18 = Math.min(Math.floor(changeAmount / 18), max18);
                    remainingCash = changeAmount - (vouchers18 * 18);
                    break;
                case 'mixed':
                default:
                    let bestRemainingCash = changeAmount;
                    for (let v115 = 0; v115 <= Math.min(Math.floor(changeAmount / 11.5), max115); v115++) {
                        for (let v18 = 0; v18 <= Math.min(Math.floor((changeAmount - v115 * 11.5) / 18), max18); v18++) {
                            const currentRemaining = changeAmount - (v115 * 11.5) - (v18 * 18);
                            if (currentRemaining >= 0 && currentRemaining < bestRemainingCash) {
                                vouchers115 = v115;
                                vouchers18 = v18;
                                bestRemainingCash = currentRemaining;
                            }
                        }
                    }
                    remainingCash = bestRemainingCash;
                    break;
            }

            document.getElementById('change-details').innerHTML = `
                <p>${vouchers115} x 11,50 € Gutscheine</p>
                <p>${vouchers18} x 18,00 € Gutscheine</p>
                <p>Restbetrag in bar: ${remainingCash.toFixed(2)} €</p>
            `;
        }
        
        function setChangeMode(mode) {
            changeMode = mode;
            document.querySelectorAll('.payment-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(mode).classList.add('active');
            updateTotal();
        }

        renderMenu();
        updateTotal();
    </script>
</body>
</html>

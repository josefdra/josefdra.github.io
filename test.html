<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oktoberfest 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #1e1e1e;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            max-width: 80%;
            height: auto;
            margin: 10px auto;
            display: block;
        }
        h1 {
            color: #0066b3;
            text-align: center;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .button {
            background: #0066b3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background: #004080;
        }
        footer {
            text-align: center;
            color: #888;
            padding: 20px 0;
            background: #1e1e1e;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oktoberfest 2024</h1>
        <img src="./logo.png" alt="Paulaner Festzelt Logo" class="logo">
        <div class="button-container">
            <a href="kuechenrechner.html" class="button">Küchenrechner</a>
            <a href="rechnung.html" class="button">Rechnung</a>
            <a href="abrechnung.html" class="button">Abrechnung</a>
        </div>
    </div>
    <footer>
        <p>Erstellt von Josef Dräxl</p>
    </footer>
</body>
</html>

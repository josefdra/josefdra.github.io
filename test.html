<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechnung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #1e1e1e;
            color: #333;
        }
        h1, h2, h3 {
            color: #0066b3;
            margin-top: 20px;
        }
		footer {
			text-align: center;
			color: #888;
			padding: 20px 0;
			background: #1e1e1e; /* Gleiche Farbe wie der Hintergrund */
			margin-top: 20px;
		}
		.main-container {
			padding-top: 8px;
		}
        .gesamt-category {
            background: #f0f8ff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 20px;
        }
        .gesamt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .menu-category {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        .menu-item {
            background: #e6f2ff;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .menu-item-name {
            font-weight: bold;
        }
        .menu-item-price {
            color: #0066b3;
            margin-top: 5px;
        }
        .item-quantity {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .item-quantity button {
			width: 30px;
			height: 30px;
			font-size: 18px;
			border: none;
			background: #0066b3;
			color: white;
			cursor: pointer;
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 0;
			line-height: 1;
		}

		.item-quantity button:hover {
			background: #004080;
		}

		.item-quantity button:active {
			transform: scale(0.95);
		}
        .item-quantity input {
            width: 40px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #0066b3;
            margin: 0 5px;
            border-radius: 5px;
        }
        #total {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 20px;
            font-size: 1.2em;
        }
        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
		#reset-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #reset-button span {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<a href="index.html" style="position: fixed; top: 10px; left: 10px; background: #0066b3; color: white; padding: 5px 10px; text-decoration: none; border-radius: 5px;">Zurück</a>
    <div class="container main-container">
	</div>
	<div class="container">
        <h1>Rechnung</h1>
        
        <div id="menu"></div>
        
        <div id="total"></div>
    </div>
<footer>
    <p>Erstellt von Josef Dräxl</p>
</footer>
<button id="reset-button" onclick="resetAll()"><span>Reset</span>↺</button>
    <script>
        // Preisdefinitionen für Menüs

        const menu = [

            {

            {

                items: [
                    {name: "Enten-Menü", price: PREIS_ENTEN_MENU},

                    {name: "Veggie-Menü", price: PREIS_VEGGIE_MENU}
                ]
            }
        ];
		
		function resetAll() {
            menu.forEach(category => {
                category.items.forEach(item => {
                    const input = document.getElementById(item.name.replace(/\s+/g, '-'));
                    input.value = 0;
                });
            });
            updateTotal();
        }

function renderMenu() {
            document.getElementById('menu').innerHTML = menu.map(category => `
                <div class="menu-category">
                    <h3>${category.category}</h3>
                    <div class="menu-grid">
                        ${category.items.map(item => `
                            <div class="menu-item">
                                <div>
                                    <div class="menu-item-name">${item.name}</div>
                                    <div class="menu-item-price">${item.price.toFixed(2)} €</div>
                                </div>
                                <div class="item-quantity">
                                    <button onclick="changeQuantity('${item.name}', -1)">-</button>
                                    <input type="number" id="${item.name.replace(/\s+/g, '-')}" value="0" min="0" onchange="updateTotal()">
                                    <button onclick="changeQuantity('${item.name}', 1)">+</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            // Füge die Gesamt-Kategorie hinzu
            document.getElementById('menu').innerHTML += `
                <div class="gesamt-category">
                    <h3>Gesamt</h3>
                    <div id="gesamt-list"></div>
                </div>
            `;
        }

        function updateTotal() {
            let total = 0;
            let gutscheinTotal = 0;
            let menuTotal = 0;
            let gesamtList = [];
            
            menu.forEach(category => {
                category.items.forEach(item => {
                    const quantity = parseInt(document.getElementById(item.name.replace(/\s+/g, '-')).value);
                    if (quantity > 0) {
                        const itemTotal = item.price * quantity;
                        gesamtList.push({name: item.name, quantity: quantity, total: itemTotal});
                        
                        if (category.category === "Gutscheine") {
                            gutscheinTotal += itemTotal;
                        } else if (category.category === "Menü") {
                            menuTotal += itemTotal;
                        } else {
                            total += itemTotal;
                        }
                    }
                });
            });

            const gesamtumsatz = total + menuTotal;
            const restbetrag = total - gutscheinTotal;

            document.getElementById('total').innerHTML = `
                <p>Gesamtumsatz: ${gesamtumsatz.toFixed(2)} €</p>
                <p>Gutscheine: ${gutscheinTotal.toFixed(2)} €</p>
                <p>Restbetrag: ${restbetrag.toFixed(2)} €</p>
                <p>Davon Menü-Umsatz: ${menuTotal.toFixed(2)} €</p>
            `;

            // Aktualisiere die Gesamt-Liste
            document.getElementById('gesamt-list').innerHTML = gesamtList.map(item => `
                <div class="gesamt-item">
                    <span>${item.quantity}x ${item.name}</span>
                    <span>${item.total.toFixed(2)} €</span>
                </div>
            `).join('');
        }

        function changeQuantity(itemName, change) {
            const input = document.getElementById(itemName.replace(/\s+/g, '-'));
            input.value = Math.max(0, parseInt(input.value) + change);
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            let gutscheinTotal = 0;
            let menuTotal = 0;
            
            menu.forEach(category => {
                category.items.forEach(item => {
                    const quantity = parseInt(document.getElementById(item.name.replace(/\s+/g, '-')).value);
                    if (category.category === "Gutscheine") {
                        gutscheinTotal += item.price * quantity;
                    } else if (category.category === "Menü") {
                        menuTotal += item.price * quantity;
                    } else {
                        total += item.price * quantity;
                    }
                });
            });

            const gesamtumsatz = total + menuTotal;
            const restbetrag = total - gutscheinTotal;

            document.getElementById('total').innerHTML = `
                <p>Gesamtumsatz: ${gesamtumsatz.toFixed(2)} €</p>
                <p>Gutscheine: ${gutscheinTotal.toFixed(2)} €</p>
                <p>Restbetrag: ${restbetrag.toFixed(2)} €</p>
                <p>Davon Menü-Umsatz: ${menuTotal.toFixed(2)} €</p>
            `;
        }

        renderMenu();
        updateTotal();
    </script>
</body>
</html>

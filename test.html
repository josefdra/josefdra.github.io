<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechnung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #f0f0f0;
            color: #333;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            color: #0066b3;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            color: #888;
            padding: 20px 0;
            margin-top: 20px;
        }
        .main-container {
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .menu-category {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .menu-item {
            background: #e6f2ff;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 0.9em;
        }
        .menu-item-name {
            font-weight: bold;
        }
        .menu-item-price {
            color: #0066b3;
            margin-top: 5px;
        }
        .item-quantity {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .item-quantity button {
            width: 25px;
            height: 25px;
            font-size: 16px;
            border: none;
            background: #0066b3;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            line-height: 1;
        }
        .item-quantity button:hover {
            background: #004080;
        }
        .item-quantity button:active {
            transform: scale(0.95);
        }
        .item-quantity input {
            width: 30px;
            height: 25px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #0066b3;
            margin: 0 5px;
            border-radius: 5px;
        }
        #total {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 20px;
            font-size: 1em;
        }
        #reset-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #reset-button span {
            margin-right: 5px;
        }
        .gesamt-category {
            background: #f0f8ff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 20px;
        }
        .gesamt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .change-category {
            background: #f0f8ff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 20px;
        }
        .change-details {
            margin-top: 10px;
        }
        #name-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #0066b3;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f0f8ff;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-button {
            padding: 10px 20px;
            background-color: #0066b3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #004080;
        }
        .summary {
            background: #e6f2ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .summary h3 {
            margin-top: 0;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #0066b3;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="index.html" id="back-button">Zurück</a>
    <div class="container main-container">
        <h1>Rechnung</h1>
        <input type="text" id="name-input" placeholder="Name">
    </div>
    <div class="container">
        <div id="menu"></div>
        
        <div class="summary">
            <h3>Zusammenfassung</h3>
            <div id="total"></div>
            <div id="voucher-details"></div>
        </div>

        <div class="change-category">
            <h3>Rückgeld</h3>
            <div class="change-details" id="change-details"></div>
        </div>

        <div class="action-buttons">
            <button id="download-button" class="action-button" onclick="downloadBill()">Rechnung herunterladen</button>
            <button id="load-button" class="action-button" onclick="loadBill()">Rechnung laden</button>
        </div>
    </div>
    <footer>
        <p>Erstellt von Josef Dräxl</p>
    </footer>
    <button id="reset-button" onclick="resetAll()"><span>Reset</span>↺</button>
    <script>
        // Preisdefinitionen für Menüs
        const PREIS_ENTEN_MENU = 645;
        const PREIS_BRAUMEISTER_MENU = 655;
        const PREIS_VEGGIE_MENU = 535;

        const menu = [
            {
                category: "Gutscheine",
                items: [
                    {name: "Essenszeichen", price: 11.5, type: "food"},
                    {name: "Wertmarken", price: 18, type: "other"},
                    {name: "Bierzeichen", price: 13.74, type: "other"}
                ]
            },
            {
                category: "Getränke",
                items: [
                    {name: "Bier", price: 15.10, type: "other"},
                    {name: "Wasser 0,5l", price: 5.95, type: "other"},
                    {name: "Spezi 0,5l", price: 6.50, type: "other"},
                    {name: "Apfelschorle 0,5l", price: 6.15, type: "other"},
                    {name: "Wasser 0,75l", price: 11.20, type: "other"},
                    {name: "Weinschorle 0,5l weiß", price: 16.00, type: "other"},
                    {name: "Weißwein 0,5l", price: 27.50, type: "other"},
                    {name: "Willi 4cl", price: 11.00, type: "other"},
                    {name: "Jägermeister 2cl", price: 7.50, type: "other"},
                    {name: "Feigling 2cl", price: 6.00, type: "other"}
                ]
            },
            {
                category: "Brotzeiten",
                items: [
                    {name: "Bayerisches Carpaccio", price: 19.80, type: "food"},
                    {name: "Obatzda / Wurstsalat", price: 16.80, type: "food"},
                    {name: "Schweizer Wurstsalat", price: 18.00, type: "food"},
                    {name: "Geflügelsalat", price: 17.80, type: "food"},
                    {name: "Wiesnbrezn", price: 7.40, type: "food"},
                    {name: "Kleine Breze", price: 4.90, type: "food"},
                    {name: "Speckstange", price: 4.90, type: "food"}
                ]
            },
            {
                category: "Suppen",
                items: [
                    {name: "Pfannenkuchensuppe", price: 8.80, type: "food"},
                    {name: "Tomaten-Orangen-Creme-Suppe", price: 10.80, type: "food"},
                    {name: "Leberknödelsuppe", price: 10.80, type: "food"}
                ]
            },
            {
                category: "Würstlküche",
                items: [
                    {name: "Würstl-Mix / Leberk.-Salat", price: 17.80, type: "food"},
                    {name: "Weißwurst", price: 10.80, type: "food"},
                    {name: "Nürnberger-Rostbratwürstl", price: 18.80, type: "food"}
                ]
            },
            {
                category: "Unsere Zeltklassiker",
                items: [
                    {name: "Hirschbraten", price: 30.80, type: "food"},
                    {name: "Backhendl / Rindsgulasch", price: 25.80, type: "food"},
                    {name: "Bio-Hendl", price: 23.00, type: "food"},
                    {name: "Schweinhaxe 1/2", price: 26.80, type: "food"},
                    {name: "1/4 Ente", price: 29.80, type: "food"},
                    {name: "1/2 Ente", price: 39.80, type: "food"},
                    {name: "Schweinebraten", price: 24.80, type: "food"},
                    {name: "Ochsenbraten", price: 29.80, type: "food"},
                    {name: "Kalbshaxn", price: 29.80, type: "food"}
                ]
            },
            {
                category: "Vegetarisch",
                items: [
                    {name: "Nudeltascherl", price: 19.80, type: "food"},
                    {name: "Currywurst (vegan) / Käsespätzle", price: 18.80, type: "food"},
                    {name: "Rahmschwammerl", price: 21.80, type: "food"}
                ]
            },
            {
                category: "Beilagen",
                items: [
                    {name: "Kartoffel / Krautsalat/ Bayr. Kraut", price: 6.50, type: "food"},
                    {name: "Blaukraut/ Sauerkraut", price: 6.50, type: "food"},
                    {name: "Knödel m. Soße Semmel/Kartoffel", price: 6.50, type: "food"}
                ]
            },
            {
                category: "Süßes",
                items: [
                    {name: "Kaiserschmarrn", price: 19.80, type: "food"},
                    {name: "Dampfnudel/ Apfelstrudel /Mouse", price: 14.00, type: "food"},
                    {name: "Kaffee", price: 9.90, type: "other"}
                ]
            },
            {
                category: "Für die Kleinen",
                items: [
                    {name: "Käsespätzle", price: 15.00, type: "food"},
                    {name: "Backhendl", price: 18.00, type: "food"}
                ]
            },
            {
                category: "Mittagsgericht",
                items: [
                    {name: "Wiener-Schnitzel", price: 29.80, type: "food"},
                    {name: "Burschen-Reindl", price: 36.80, type: "food"},
                    {name: "Spinatknödel", price: 22.80, type: "food"}
                ]
            },
            {
                category: "Menü",
                items: [
                    {name: "Enten-Menü", price: PREIS_ENTEN_MENU, type: "food"},
                    {name: "Braumeister-Menü", price: PREIS_BRAUMEISTER_MENU, type: "food"},
                    {name: "Veggie-Menü", price: PREIS_VEGGIE_MENU, type: "food"}
                ]
            }
        ];
        
        function resetAll() {
            menu.forEach(category => {
                category.items.forEach(item => {
                    const input = document.getElementById(item.name.replace(/\s+/g, '-'));
                    input.value = 0;
                });
            });
            document.getElementById('name-input').value = '';
            updateTotal();
        }

        function handleFocus(input) {
            if (input.value === '0') {
                input.value = '';
            }
        }
        
        function handleBlur(input) {
            if (input.value === '') {
                input.value = '0';
            }
        }
        
        function renderMenu() {
            document.getElementById('menu').innerHTML = menu.map(category => `
                <div class="menu-category">
                    <h3>${category.category}</h3>
                    <div class="menu-grid">
                        ${category.items.map(item => `
                            <div class="menu-item">
                                <div>
                                    <div class="menu-item-name">${item.name}</div>
                                    <div class="menu-item-price">${item.price.toFixed(2)} €</div>
                                </div>
                                <div class="item-quantity">
                                    <button onclick="changeQuantity('${item.name}', -1)">-</button>
                                    <input type="number" id="${item.name.replace(/\s+/g, '-')}" value="0" min="0" 
                                        onchange="updateTotal()" 
                                        onfocus="handleFocus(this)" 
                                        onblur="handleBlur(this)">
                                    <button onclick="changeQuantity('${item.name}', 1)">+</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function changeQuantity(itemName, change) {
            const input = document.getElementById(itemName.replace(/\s+/g, '-'));
            const newValue = Math.max(0, parseInt(input.value || '0') + change);
            input.value = newValue;
            updateTotal();
        }
        
        function updateTotal() {
            let total = 0;
            let gutscheinTotal = 0;
            let menuTotal = 0;
            let usedVouchers115 = 0;
            let usedVouchers18 = 0;
            let usedBierzeichenTotal = 0;
            let foodTotal = 0;
            let otherTotal = 0;
            
            menu.forEach(category => {
                category.items.forEach(item => {
                    const input = document.getElementById(item.name.replace(/\s+/g, '-'));
                    const quantity = parseInt(input.value || '0');
                    if (quantity > 0) {
                        const itemTotal = item.price * quantity;
                        
                        if (category.category === "Gutscheine") {
                            gutscheinTotal += itemTotal;
                            if (item.price === 11.5) {
                                usedVouchers115 += quantity;
                            } else if (item.price === 18) {
                                usedVouchers18 += quantity;
                            } else if (item.price === 13.74) {
                                usedBierzeichenTotal += itemTotal;
                            }
                        } else if (category.category === "Menü") {
                            menuTotal += itemTotal;
                            foodTotal += itemTotal;
                        } else {
                            total += itemTotal;
                            if (item.type === "food") {
                                foodTotal += itemTotal;
                            } else {
                                otherTotal += itemTotal;
                            }
                        }
                    }
                });
            });
        
            const gesamtumsatz = total + menuTotal;
            const restbetrag = gesamtumsatz - gutscheinTotal;
        
            document.getElementById('total').innerHTML = `
                <div class="summary-item"><span>Gesamtumsatz:</span> <span>${gesamtumsatz.toFixed(2)} €</span></div>
                <div class="summary-item"><span>Davon Essen:</span> <span>${foodTotal.toFixed(2)} €</span></div>
                <div class="summary-item"><span>Davon Sonstiges:</span> <span>${otherTotal.toFixed(2)} €</span></div>
                <div class="summary-item"><span>Gutscheine:</span> <span>${gutscheinTotal.toFixed(2)} €</span></div>
                <div class="summary-item"><span>Restbetrag:</span> <span>${restbetrag.toFixed(2)} €</span></div>
                <div class="summary-item"><span>Davon Menü-Umsatz:</span> <span>${menuTotal.toFixed(2)} €</span></div>
            `;

            updateVoucherSummary(foodTotal, otherTotal, usedVouchers115, usedVouchers18, usedBierzeichenTotal);
        }

        function updateVoucherSummary(foodTotal, otherTotal, usedVouchers115, usedVouchers18, usedBierzeichenTotal) {
            const voucherDetails = document.getElementById('voucher-details');
            const foodVouchers = Math.floor(foodTotal / 11.5);
            const returnFood = Math.max(0, usedVouchers115 - foodVouchers);
            
            let remainingTotal = otherTotal;
            let usedBierzeichen = Math.floor(usedBierzeichenTotal / 13.74);
            remainingTotal -= usedBierzeichen * 13.74;
            
            let usedWertmarken = Math.min(usedVouchers18, Math.ceil(remainingTotal / 18));
            remainingTotal -= usedWertmarken * 18;
            
            let returnWertmarken = Math.max(0, usedVouchers18 - usedWertmarken);
            
            // Korrigierte Berechnung des Restbetrags
            let restbetrag = remainingTotal;
            if (restbetrag < 0) restbetrag = 0;
            
            voucherDetails.innerHTML = `
                <div class="summary-item"><span>Eingesetzte 11,5€ Essensmarken:</span> <span>${usedVouchers115}</span></div>
                <div class="summary-item"><span>Verrechenbare 11,5€ Essensmarken:</span> <span>${foodVouchers}</span></div>
                <div class="summary-item"><span>Zurückzugebende 11,5€ Essensmarken:</span> <span>${returnFood}</span></div>
                <div class="summary-item"><span>Eingesetzte 18€ Gutscheine:</span> <span>${usedVouchers18}</span></div>
                <div class="summary-item"><span>Verrechenbare 18€ Gutscheine:</span> <span>${usedWertmarken}</span></div>
                <div class="summary-item"><span>Zurückzugebende 18€ Gutscheine:</span> <span>${returnWertmarken}</span></div>
                <div class="summary-item"><span>Verrechenbare Bierzeichen:</span> <span>${usedBierzeichen}</span></div>
                <div class="summary-item"><span>Restbetrag zu zahlen:</span> <span>${restbetrag.toFixed(2)} €</span></div>
            `;

            updateChangeDetails(returnFood, returnWertmarken, restbetrag);
        }

        function updateChangeDetails(returnFood, returnWertmarken, restbetrag) {
            const changeDetails = document.getElementById('change-details');
            changeDetails.innerHTML = `
                <div class="summary-item"><span>Zurückzugebende 11,5€ Essensmarken:</span> <span>${returnFood}</span></div>
                <div class="summary-item"><span>Zurückzugebende 18€ Gutscheine:</span> <span>${returnWertmarken}</span></div>
                <div class="summary-item"><span>Zu zahlender Betrag:</span> <span>${restbetrag.toFixed(2)} €</span></div>
            `;
        }

        function downloadBill() {
            let name = document.getElementById('name-input').value.trim();
            if (name === '') {
                name = prompt("Bitte geben Sie einen Namen für die Rechnung ein:");
                if (name === null || name.trim() === '') {
                    alert('Ein Name ist erforderlich, um die Rechnung zu speichern.');
                    return;
                }
                document.getElementById('name-input').value = name;
            }

            const date = new Date().toLocaleDateString('de-DE');
            let billContent = `Rechnung für ${name}\nDatum: ${date}\n\n`;

            menu.forEach(category => {
                category.items.forEach(item => {
                    const input = document.getElementById(item.name.replace(/\s+/g, '-'));
                    const quantity = parseInt(input.value || '0');
                    if (quantity > 0) {
                        billContent += `${item.name}: ${quantity} x ${item.price.toFixed(2)} € = ${(quantity * item.price).toFixed(2)} €\n`;
                    }
                });
            });

            billContent += `\n${document.getElementById('total').innerText}\n`;
            billContent += `\n${document.getElementById('voucher-details').innerText}\n`;
            billContent += `\n${document.getElementById('change-details').innerText}`;

            const blob = new Blob([billContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Rechnung_${name}_${date.replace(/\./g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function loadBill() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';
            input.onchange = function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    parseBillContent(content);
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function parseBillContent(content) {
            resetAll();
            const lines = content.split('\n');
            const nameLine = lines[0];
            const name = nameLine.split('für ')[1];
            document.getElementById('name-input').value = name;

            for (let i = 2; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line === '') continue;
                if (line.startsWith('Gesamtumsatz') || line.startsWith('Gutscheine') || line.startsWith('Restbetrag')) break;

                const [itemName, rest] = line.split(':');
                const quantity = parseInt(rest.split('x')[0]);
                const itemInput = document.getElementById(itemName.trim().replace(/\s+/g, '-'));
                if (itemInput) {
                    itemInput.value = quantity;
                }
            }

            updateTotal();
        }

        document.getElementById('name-input').addEventListener('input', function() {
            updateTotal();
        });

        renderMenu();
        updateTotal();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechnung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #1e1e1e;
            color: #333;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            color: #0066b3;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            color: #888;
            padding: 20px 0;
            background: #1e1e1e;
            margin-top: 20px;
        }
        .main-container {
            padding-top: 8px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .menu-category {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        .menu-item {
            background: #e6f2ff;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .menu-item-name {
            font-weight: bold;
        }
        .menu-item-price {
            color: #0066b3;
            margin-top: 5px;
        }
        .item-quantity {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .item-quantity button {
            width: 30px;
            height: 30px;
            font-size: 18px;
            border: none;
            background: #0066b3;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            line-height: 1;
        }
        .item-quantity button:hover {
            background: #004080;
        }
        .item-quantity button:active {
            transform: scale(0.95);
        }
        .item-quantity input {
            width: 40px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #0066b3;
            margin: 0 5px;
            border-radius: 5px;
        }
        #total {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 20px;
            font-size: 1.2em;
        }
        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
        #reset-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #reset-button span {
            margin-right: 5px;
        }
        .gesamt-category {
            background: #f0f8ff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 20px;
        }
        .gesamt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .change-category {
            background: #f0f8ff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 20px;
        }
        .change-details {
            margin-top: 10px;
        }
        .payment-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .payment-button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            background-color: #e6f2ff;
            border: 1px solid #0066b3;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .payment-button.active {
            background-color: #0066b3;
            color: white;
        }
        .max-vouchers-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .max-vouchers-input label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .max-vouchers-input input {
            width: 60%;
            padding: 8px;
            border: 1px solid #0066b3;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        #name-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #0066b3;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f0f8ff;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-button {
            padding: 10px 20px;
            background-color: #0066b3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #004080;
        }
        .voucher-summary {
            background: #e6f2ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .voucher-summary h3 {
            margin-top: 0;
        }
        .voucher-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" style="position: fixed; top: 10px; left: 10px; background: #0066b3; color: white; padding: 5px 10px; text-decoration: none; border-radius: 5px;">Zurück</a>
    <div class="container main-container">
        <h1>Rechnung</h1>
        <input type="text" id="name-input" placeholder="Name">
    </div>
    <div class="container">
        <div id="menu"></div>
        
        <div id="total"></div>

        <div class="voucher-summary">
            <h3>Gutschein-Zusammenfassung</h3>
            <div id="voucher-details"></div>
        </div>

        <div class="change-category">
            <h3>Rückgeld</h3>
            <div class="change-details" id="change-details"></div>
            <div class="payment-buttons">
                <button id="mixed" class="payment-button active" onclick="setChangeMode('mixed')">Gemischt</button>
                <button id="only115" class="payment-button" onclick="setChangeMode('only115')">Nur 11,5€</button>
                <button id="only18" class="payment-button" onclick="setChangeMode('only18')">Nur 18€</button>
            </div>
            <div class="max-vouchers-input">
                <label>
                    Max. 11,5€ Gutscheine:
                    <input type="number" id="max115" min="0" value="0" onchange="handleMaxVoucherChange('max115')">
                </label>
                <label>
                    Max. 18€ Gutscheine:
                    <input type="number" id="max18" min="0" value="0" onchange="handleMaxVoucherChange('max18')">
                </label>
            </div>
        </div>

        <div class="action-buttons">
            <button id="download-button" class="action-button" onclick="downloadBill()">Rechnung herunterladen</button>
            <button id="load-button" class="action-button" onclick="loadBill()">Rechnung laden</button>
        </div>
    </div>
    <footer>
        <p>Erstellt von Josef Dräxl</p>
    </footer>
    <button id="reset-button" onclick="resetAll()"><span>Reset</span>↺</button>
    <script>
        // Preisdefinitionen für Menüs
        const PREIS_ENTEN_MENU = 645;
        const PREIS_BRAUMEISTER_MENU = 655;
        const PREIS_VEGGIE_MENU = 535;

        const menu = [
            {
                category: "Gutscheine",
                items: [
                    {name: "Essenszeichen", price: 11.5, type: "food"},
                    {name: "Wertmarken", price: 18, type: "other"},
                    {name: "Bierzeichen", price: 13.74, type: "other"}
                ]
            },
            // ... (rest of the menu items remain unchanged)
        ];
        
        let changeMode = 'mixed';
        let manualMax115 = false;
        let manualMax18 = false;

        function resetAll() {
            menu.forEach(category => {
                category.items.forEach(item => {
                    const input = document.getElementById(item.name.replace(/\s+/g, '-'));
                    input.value = 0;
                });
            });
            manualMax115 = false;
            manualMax18 = false;
            document.getElementById('max115').value = 0;
            document.getElementById('max18').value = 0;
            document.getElementById('name-input').value = '';
            updateTotal();
        }

        function handleFocus(input) {
            if (input.value === '0') {
                input.value = '';
            }
        }
        
        function handleBlur(input) {
            if (input.value === '') {
                input.value = '0';
            }
        }
        
        function renderMenu() {
            // ... (renderMenu function remains unchanged)
        }
        
        function changeQuantity(itemName, change) {
            const input = document.getElementById(itemName.replace(/\s+/g, '-'));
            const newValue = Math.max(0, parseInt(input.value || '0') + change);
            input.value = newValue;
            updateTotal();
        }
        
        function updateTotal() {
            let total = 0;
            let gutscheinTotal = 0;
            let menuTotal = 0;
            let gesamtList = [];
            let usedVouchers115 = 0;
            let usedVouchers18 = 0;
            let usedBierzeichenTotal = 0;
            let foodTotal = 0;
            let otherTotal = 0;
            
            menu.forEach(category => {
                category.items.forEach(item => {
                    const input = document.getElementById(item.name.replace(/\s+/g, '-'));
                    const quantity = parseInt(input.value || '0');
                    if (quantity > 0) {
                        const itemTotal = item.price * quantity;
                        gesamtList.push({name: item.name, quantity: quantity, total: itemTotal});
                        
                        if (category.category === "Gutscheine") {
                            gutscheinTotal += itemTotal;
                            if (item.price === 11.5) {
                                usedVouchers115 += quantity;
                            } else if (item.price === 18) {
                                usedVouchers18 += quantity;
                            } else if (item.price === 13.74) {
                                usedBierzeichenTotal += itemTotal;
                            }
                        } else if (category.category === "Menü") {
                            menuTotal += itemTotal;
                            foodTotal += itemTotal;
                        } else {
                            total += itemTotal;
                            if (item.type === "food") {
                                foodTotal += itemTotal;
                            } else {
                                otherTotal += itemTotal;
                            }
                        }
                    }
                });
            });
        
            const gesamtumsatz = total + menuTotal;
            const restbetrag = gesamtumsatz - gutscheinTotal;
        
            document.getElementById('total').innerHTML = `
                <p>Gesamtumsatz: ${gesamtumsatz.toFixed(2)} €</p>
                <p>Davon Essen: ${foodTotal.toFixed(2)} €</p>
                <p>Davon Sonstiges: ${otherTotal.toFixed(2)} €</p>
                <p>Gutscheine: ${gutscheinTotal.toFixed(2)} €</p>
                <p>Restbetrag: ${restbetrag.toFixed(2)} €</p>
                <p>Davon Menü-Umsatz: ${menuTotal.toFixed(2)} €</p>
            `;
        
            // Aktualisiere die Gesamt-Liste
            document.getElementById('gesamt-list').innerHTML = gesamtList.map(item => `
                <div class="gesamt-item">
                    <span>${item.quantity}x ${item.name}</span>
                    <span>${item.total.toFixed(2)} €</span>
                </div>
            `).join('');

            // Aktualisiere die Maximalwerte für Gutscheine, wenn sie nicht manuell gesetzt wurden
            if (!manualMax115) {
                document.getElementById('max115').value = usedVouchers115;
            }
            if (!manualMax18) {
                document.getElementById('max18').value = usedVouchers18;
            }

            calculateChange(restbetrag);
            updateVoucherSummary(foodTotal, otherTotal, usedVouchers115, usedVouchers18, usedBierzeichenTotal);
        }

        function updateVoucherSummary(foodTotal, otherTotal, usedVouchers115, usedVouchers18, usedBierzeichenTotal) {
            const voucherDetails = document.getElementById('voucher-details');
            const foodVouchers = Math.floor(foodTotal / 11.5);
            const returnFood = Math.max(0, usedVouchers115 - foodVouchers);
            
            let remainingTotal = otherTotal;
            let usedBierzeichen = Math.floor(usedBierzeichenTotal / 13.74);
            remainingTotal -= usedBierzeichen * 13.74;
            
            let usedWertmarken = Math.min(usedVouchers18, Math.ceil(remainingTotal / 18));
            remainingTotal -= usedWertmarken * 18;
            
            let returnWertmarken = Math.max(0, usedVouchers18 - usedWertmarken);
            
            voucherDetails.innerHTML = `
                <div class="voucher-details">
                    <span>Eingesetzte 11,5€ Essensmarken:</span>
                    <span>${usedVouchers115}</span>
                </div>
                <div class="voucher-details">
                    <span>Verrechenbare 11,5€ Essensmarken:</span>
                    <span>${foodVouchers}</span>
                </div>
                <div class="voucher-details">
                    <span>Zurückzugebende 11,5€ Essensmarken:</span>
                    <span>${returnFood}</span>
                </div>
                <div class="voucher-details">
                    <span>Eingesetzte 18€ Gutscheine:</span>
                    <span>${usedVouchers18}</span>
                </div>
                <div class="voucher-details">
                    <span>Verrechenbare 18€ Gutscheine:</span>
                    <span>${usedWertmarken}</span>
                </div>
                <div class="voucher-details">
                    <span>Zurückzugebende 18€ Gutscheine:</span>
                    <span>${returnWertmarken}</span>
                </div>
                <div class="voucher-details">
                    <span>Verrechenbare Bierzeichen:</span>
                    <span>${usedBierzeichen}</span>
                </div>
                <div class="voucher-details">
                    <span>Restbetrag zu zahlen:</span>
                    <span>${remainingTotal.toFixed(2)} €</span>
                </div>
            `;
        }

        function setChangeMode(mode) {
            changeMode = mode;
            document.querySelectorAll('.payment-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(mode).classList.add('active');
            updateTotal();
        }

        function handleMaxVoucherChange(inputId) {
            if (inputId === 'max115') {
                manualMax115 = true;
            } else if (inputId === 'max18') {
                manualMax18 = true;
            }
            updateTotal();
        }

        function calculateChange(amount) {
            const changeDetails = document.getElementById('change-details');
            if (amount >= 0) {
                changeDetails.innerHTML = '<p>Kein Rückgeld erforderlich.</p>';
                return;
            }

            const changeAmount = Math.abs(amount);
            let vouchers115 = 0;
            let vouchers18 = 0;
            let remainingCash = 0;

            const max115 = parseInt(document.getElementById('max115').value) || 0;
            const max18 = parseInt(document.getElementById('max18').value) || 0;

            switch (changeMode) {
                case 'only115':
                    vouchers115 = Math.min(Math.floor(changeAmount / 11.5), max115);
                    remainingCash = changeAmount - (vouchers115 * 11.5);
                    break;
                case 'only18':
                    vouchers18 = Math.min(Math.floor(changeAmount / 18), max18);
                    remainingCash = changeAmount - (vouchers18 * 18);
                    break;
                case 'mixed':
                default:
                    let bestRemainingCash = changeAmount;
                    for (let v115 = 0; v115 <= Math.min(Math.floor(changeAmount / 11.5), max115); v115++) {
                        for (let v18 = 0; v18 <= Math.min(Math.floor((changeAmount - v115 * 11.5) / 18), max18); v18++) {
                            const currentRemaining = changeAmount - (v115 * 11.5) - (v18 * 18);
                            if (currentRemaining >= 0 && currentRemaining < bestRemainingCash) {
                                vouchers115 = v115;
                                vouchers18 = v18;
                                bestRemainingCash = currentRemaining;
                            }
                        }
                    }
                    remainingCash = bestRemainingCash;
                    break;
            }

            changeDetails.innerHTML = `
                <p>${vouchers115} x 11,50 € Gutscheine</p>
                <p>${vouchers18} x 18,00 € Gutscheine</p>
                <p>Restbetrag in bar: ${remainingCash.toFixed(2)} €</p>
            `;
        }

        function downloadBill() {
            let name = document.getElementById('name-input').value.trim();
            if (name === '') {
                name = prompt("Bitte geben Sie einen Namen für die Rechnung ein:");
                if (name === null || name.trim() === '') {
                    alert('Ein Name ist erforderlich, um die Rechnung zu speichern.');
                    return;
                }
                document.getElementById('name-input').value = name;
            }

            const date = new Date().toLocaleDateString('de-DE');
            let billContent = `Rechnung für ${name}\nDatum: ${date}\n\n`;

            menu.forEach(category => {
                category.items.forEach(item => {
                    const input = document.getElementById(item.name.replace(/\s+/g, '-'));
                    const quantity = parseInt(input.value || '0');
                    if (quantity > 0) {
                        billContent += `${item.name}: ${quantity} x ${item.price.toFixed(2)} € = ${(quantity * item.price).toFixed(2)} €\n`;
                    }
                });
            });

            billContent += `\n${document.getElementById('total').innerText}\n`;
            billContent += `\n${document.getElementById('voucher-details').innerText}\n`;
            billContent += `\n${document.getElementById('change-details').innerText}`;

            const blob = new Blob([billContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Rechnung_${name}_${date.replace(/\./g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function loadBill() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';
            input.onchange = function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    parseBillContent(content);
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function parseBillContent(content) {
            resetAll();
            const lines = content.split('\n');
            const nameLine = lines[0];
            const name = nameLine.split('für ')[1];
            document.getElementById('name-input').value = name;

            for (let i = 2; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line === '') continue;
                if (line.startsWith('Gesamtumsatz') || line.startsWith('Gutscheine') || line.startsWith('Restbetrag')) break;

                const [itemName, rest] = line.split(':');
                const quantity = parseInt(rest.split('x')[0]);
                const itemInput = document.getElementById(itemName.trim().replace(/\s+/g, '-'));
                if (itemInput) {
                    itemInput.value = quantity;
                }
            }

            updateTotal();
        }

        document.getElementById('name-input').addEventListener('input', function() {
            updateTotal();
        });

        renderMenu();
        updateTotal();
    </script>
</body>
</html>

    function resetAll() {
        menu.forEach(category => {
            category.items.forEach(item => {
                const input = document.getElementById(item.name.replace(/\s+/g, '-').replace(/"/g, ''));
                if (input) input.value = 0;
            });
        });
        document.getElementById('name-input').value = '';
        updateTotal();
        saveState();
        trackEvent('UI', 'Reset All', '');
    }

    function handleFocus(input) {
        if (input.value === '0') {
            input.value = '';
        }
    }
    
    function handleBlur(input) {
        if (input.value === '') {
            input.value = '0';
        }
        saveState();
    }
    
    function renderMenu() {
        document.getElementById('menu').innerHTML = menu.map(category => `
            <div class="menu-category">
                <h3>${category.category}</h3>
                <div class="menu-grid">
                    ${category.items.map(item => `
                        <div class="${item.type === 'voucher' ? 'voucher-item' : item.type === 'prepaid' ? 'prepaid-item' : 'menu-item'}">
                            <div>
                                <div class="menu-item-name">${item.name}${item.type === 'prepaid' ? ' (vorher bezahlt)' : ''}</div>
                                <div class="menu-item-price">${item.type === 'voucher' ? '-' : ''}${item.price.toFixed(2)} €</div>
                            </div>
                            <div class="item-quantity">
                                <button onclick="changeQuantity('${item.name}', -1)">-</button>
                                <input type="number" id="${item.name.replace(/\s+/g, '-').replace(/"/g, '')}" value="0" min="0" 
                                    onchange="updateTotal()" 
                                    onfocus="handleFocus(this)" 
                                    onblur="handleBlur(this)">
                                <button onclick="changeQuantity('${item.name}', 1)">+</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');
    }
    
    function changeQuantity(itemName, change) {
        const input = document.getElementById(itemName.replace(/\s+/g, '-').replace(/"/g, ''));
        if (input) {
            const newValue = Math.max(0, parseInt(input.value || '0') + change);
            input.value = newValue;
            updateTotal();
            trackEvent('Item', 'Change Quantity', itemName, newValue);
        }
    }
    
    function updateTotal() {
        let foodTotal = 0;
        let otherTotal = 0;
        let voucherTotal = 0;
        let prepaidTotal = 0;
        
        menu.forEach(category => {
            category.items.forEach(item => {
                const input = document.getElementById(item.name.replace(/\s+/g, '-').replace(/"/g, ''));
                if (input) {
                    const quantity = parseInt(input.value || '0');
                    if (quantity > 0) {
                        const itemTotal = item.price * quantity;
                        if (item.type === "food") {
                            foodTotal += itemTotal;
                        } else if (item.type === "voucher") {
                            voucherTotal += itemTotal;
                        } else if (item.type === "prepaid") {
                            foodTotal += itemTotal;
                            prepaidTotal += itemTotal;
                        } else {
                            otherTotal += itemTotal;
                        }
                    }
                }
            });
        });

        const totalRevenue = foodTotal + otherTotal;
        const finalAmount = totalRevenue - voucherTotal - prepaidTotal;

        let totalHTML = `
            <div class="summary-item"><span>Gesamtumsatz:</span> <span>${totalRevenue.toFixed(2)} €</span></div>
            <div class="summary-item"><span>Davon Essen:</span> <span>${foodTotal.toFixed(2)} €</span></div>
            <div class="summary-item"><span>Davon Getränke:</span> <span>${otherTotal.toFixed(2)} €</span></div>
        `;
        
        if (prepaidTotal > 0) {
            totalHTML += `<div class="summary-item prepaid-summary"><span>Davon vorher bezahlt:</span> <span>-${prepaidTotal.toFixed(2)} €</span></div>`;
        }
        
        if (voucherTotal > 0) {
            totalHTML += `<div class="summary-item voucher-summary"><span>Abzug Gutscheine:</span> <span>-${voucherTotal.toFixed(2)} €</span></div>`;
        }
        
        totalHTML += `<div class="summary-item"><span><strong>Zu zahlen:</strong></span> <span><strong>${finalAmount.toFixed(2)} €</strong></span></div>`;

        document.getElementById('total').innerHTML = totalHTML;
        saveState();
        trackEvent('Calculation', 'Update Total', 'Final Amount', finalAmount);
    }

    function downloadBill() {
        let name = document.getElementById('name-input').value.trim();
        if (name === '') {
            name = prompt("Bitte geben Sie einen Namen für die Rechnung ein:");
            if (name === null || name.trim() === '') {
                alert('Ein Name ist erforderlich, um die Rechnung zu speichern.');
                return;
            }
            document.getElementById('name-input').value = name;
        }

        const date = new Date().toLocaleDateString('de-DE');
        let billContent = `Rechnung für ${name}\nDatum: ${date}\n\n`;

        menu.forEach(category => {
            category.items.forEach(item => {
                const input = document.getElementById(item.name.replace(/\s+/g, '-').replace(/"/g, ''));
                if (input) {
                    const quantity = parseInt(input.value || '0');
                    if (quantity > 0) {
                        let prefix = '';
                        let pricePrefix = '';
                        if (item.type === 'voucher') {
                            prefix = 'Gutschein - ';
                            pricePrefix = '-';
                        } else if (item.type === 'prepaid') {
                            prefix = 'Vorher bezahlt - ';
                        }
                        billContent += `${prefix}${item.name}: ${quantity} x ${pricePrefix}${item.price.toFixed(2)} € = ${pricePrefix}${(quantity * item.price).toFixed(2)} €\n`;
                    }
                }
            });
        });

        billContent += `\n${document.getElementById('total').innerText}\n`;

        const blob = new Blob([billContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        
        if (navigator.msSaveBlob) {
            navigator.msSaveBlob(blob, `Rechnung_${name}_${date.replace(/\./g, '-')}.txt`);
        } else {
            const a = document.createElement('a');
            a.href = url;
            a.download = `Rechnung_${name}_${date.replace(/\./g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        URL.revokeObjectURL(url);
        trackEvent('Bill', 'Download', name);
    }
    
    function saveState() {
        const state = {
            menuItems: menu.flatMap(category => 
                category.items.map(item => ({
                    name: item.name,
                    quantity: document.getElementById(item.name.replace(/\s+/g, '-').replace(/"/g, '')).value
                }))
            ),
            name: document.getElementById('name-input').value
        };
        localStorage.setItem('rechnungState', JSON.stringify(state));
    }

    function loadState() {
        const savedState = localStorage.getItem('rechnungState');
        if (savedState) {
            const state = JSON.parse(savedState);
            state.menuItems.forEach(item => {
                const input = document.getElementById(item.name.replace(/\s+/g, '-').replace(/"/g, ''));
                if (input) input.value = item.quantity;
            });
            document.getElementById('name-input').value = state.name || '';
            updateTotal();
        }
    }

    function loadBill() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.txt';
        input.onchange = function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                parseBillContent(content);
                trackEvent('Bill', 'Load', file.name);
            };
            reader.readAsText(file);
        };
        input.click();
    }

    function parseBillContent(content) {
        resetAll();
        const lines = content.split('\n');
        const nameLine = lines[0];
        const name = nameLine.split('für ')[1];
        document.getElementById('name-input').value = name;

        for (let i = 2; i < lines.length; i++) {
            const line = lines[i].trim();
            if (line === '') continue;
            if (line.startsWith('Gesamtumsatz') || line.startsWith('Davon') || line.startsWith('Zu zahlen') || line.startsWith('Abzug')) break;

            let itemName, rest;
            if (line.startsWith('Gutschein - ')) {
                [itemName, rest] = line.substring(12).split(':');
            } else if (line.startsWith('Vorher bezahlt - ')) {
                [itemName, rest] = line.substring(17).split(':');
            } else {
                [itemName, rest] = line.split(':');
            }
            
            const quantity = parseInt(rest.split('x')[0]);
            const itemInput = document.getElementById(itemName.trim().replace(/\s+/g, '-').replace(/"/g, ''));
            if (itemInput) {
                itemInput.value = quantity;
            }
        }

        updateTotal();
    }

    document.getElementById('name-input').addEventListener('input', function() {
        saveState();
        trackEvent('Input', 'Name Change', this.value);
    });

    document.addEventListener('DOMContentLoaded', function() {
        renderMenu();
        loadState();
        updateTotal();
        trackEvent('Page', 'Load', 'Rechnung');
    });
</script>

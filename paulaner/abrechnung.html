<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abrechnung Oktoberfest 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #1e1e1e;
            color: #333;
        }
        h1, h2, h3 {
            color: #0066b3;
            margin-top: 20px;
        }
		footer {
			text-align: center;
			color: #888;
			padding: 20px 0;
			background: #1e1e1e;
			margin-top: 20px;
		}
		.main-container {
			padding-top: 8px;
		}
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .menu-category {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        .menu-item {
            background: #e6f2ff;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .menu-item-name {
            font-weight: bold;
        }
        .menu-item-price {
            color: #0066b3;
            margin-top: 5px;
        }
        .item-quantity {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .item-quantity button {
			width: 30px;
			height: 30px;
			font-size: 18px;
			border: none;
			background: #0066b3;
			color: white;
			cursor: pointer;
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 0;
			line-height: 1;
		}

		.item-quantity button:hover {
			background: #004080;
		}

		.item-quantity button:active {
			transform: scale(0.95);
		}
        .item-quantity input {
            width: 40px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #0066b3;
            margin: 0 5px;
            border-radius: 5px;
        }
        #total, #teamInfo {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-top: 20px;
            font-size: 1.2em;
        }
        #teamInfo .menu-grid {
            grid-template-columns: 1fr;
        }
        #teamInfo .menu-item {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        #teamInfo input {
            width: 60px;
            padding: 5px;
            border: 1px solid #0066b3;
            border-radius: 5px;
        }
        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
		#reset-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #reset-button span {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<a href="index.html" style="position: fixed; top: 10px; left: 10px; background: #0066b3; color: white; padding: 5px 10px; text-decoration: none; border-radius: 5px;">Zurück</a>
    <div class="container main-container">
    </div>
    <div class="container">
        <h1>Abrechnung Oktoberfest 2025</h1>
        
        <div id="menu"></div>
        
        <div id="teamInfo" class="menu-category">
            <h3>Team Informationen</h3>
            <div class="menu-grid">
                <div class="menu-item">
                    <div class="menu-item-name">Anzahl Personen im Team:</div>
                    <input type="number" id="teamSize" value="1" min="1" onchange="updateTotal()">
                </div>
                <div class="menu-item">
                    <div class="menu-item-name">Startsumme pro Person (€):</div>
                    <input type="number" id="startAmount" value="0" min="0" step="0.01" onchange="updateTotal()">
                </div>
            </div>
        </div>

        <div id="total"></div>
    </div>
<footer>
    <p>Erstellt von Josef Dräxl - Oktoberfest 2025</p>
</footer>
<button id="reset-button" onclick="resetAll()"><span>Reset</span>↺</button>
    <script>
        const menu = [

                    {name: "Apfelschorle 0,5l", price: 6.70},

                    {name: "Bad Brambacher Gourmet 0,75l", price: 12.40}
                ]
            },
            {
                category: "Wein & Weinschorle",

                    {name: "Weißwein 0,5l", price: 27.50},
                    {name: "Wein-Schorle weiß 0,5l", price: 16.00},
                    {name: "Roséwein 0,5l", price: 27.50},
                    {name: "Wein-Schorle rosé 0,5l", price: 16.00}
                ]
            },
            {

                    {name: "Willi 4cl", price: 12.80},

                    {name: "Feigling 2cl", price: 6.80}
                ]
            },
            {

                    {name: "Kaffee inkl. Haferl", price: 10.90}
                ]
            },
            {
                category: "Vorweg & zwischendurch",

                    {name: "Münchner Wurstsalat", price: 17.80},
                    {name: "Schweizer Wurstsalat", price: 19.90},
                    {name: "Obatzter", price: 17.80},
                    {name: "Geflügelsalat", price: 18.90},
                    {name: "Rinds-Tatar", price: 22.80},

                ]
            },
            {
                category: "Suppen",

            {

                    {name: "1/2 Ente", price: 40.90},
                    {name: "1/4 Ente", price: 32.50},

            {

                items: [

            },
            {

                items: [

                ]
            },
            {

                items: [

                    {name: "Gemüsepflanzerl", price: 20.50}
                ]
            },
            {
                category: "Für kleine Zwergerl",
                items: [
                    {name: "Kleine Portion Backhendl", price: 20.50},
                    {name: "Kleine Portion Käsespätzle", price: 16.70}
                ]
            },
            {
                category: "Süßspeisen",
                items: [
                    {name: "Apfelkücherlkaiserschmarrn", price: 21.00},
                    {name: "Zwetschgen-Rohrnudel", price: 15.60},
                    {name: "Dunkle Schokoladenmousse", price: 15.60}
                ]
            },
            {
                category: "Vorverkauf Menüs",
                items: [
                    {name: "Brotzeitbrettl für 10 Personen", price: 195.00},
                    {name: "Menü 1 - Schnitzel-Menü", price: 52.80},
                    {name: "Menü 2 - Enten-Menü", price: 56.80},
                    {name: "Menü 3 - Wirtshaus-Menü", price: 49.50},
                    {name: "Menü 4 - Veggie-Menü", price: 45.50},
                    {name: "Tiroler Schlutzkrapfen", price: 25.00}
                ]
            }
        ];
        
        function handleFocus(input) {
            if (input.value === '0') {
                input.value = '';
            }
        }
        
        function handleBlur(input) {
            if (input.value === '') {
                input.value = '0';
            }
            saveState();
        }
        
        function saveState() {
            const state = {
                menuItems: menu.flatMap(category => 
                    category.items.map(item => ({
                        name: item.name,
                        quantity: document.getElementById(item.name.replace(/\s+/g, '-').replace(/[^\w-]/g, '')).value
                    }))
                ),
                teamSize: document.getElementById('teamSize').value,
                startAmount: document.getElementById('startAmount').value
            };
            localStorage.setItem('abrechnungState2025', JSON.stringify(state));
        }

        function loadState() {
            const savedState = localStorage.getItem('abrechnungState2025');
            if (savedState) {
                const state = JSON.parse(savedState);
                state.menuItems.forEach(item => {
                    const input = document.getElementById(item.name.replace(/\s+/g, '-').replace(/[^\w-]/g, ''));
                    if (input) input.value = item.quantity;
                });
                document.getElementById('teamSize').value = state.teamSize;
                document.getElementById('startAmount').value = state.startAmount;
                updateTotal();
            }
        }
        
        function resetAll() {
            menu.forEach(category => {
                category.items.forEach(item => {
                    const input = document.getElementById(item.name.replace(/\s+/g, '-').replace(/[^\w-]/g, ''));
                    input.value = '0';
                });
            });
            document.getElementById('teamSize').value = '1';
            document.getElementById('startAmount').value = '0';
            updateTotal();
            saveState();
        }
        
        function renderMenu() {
            document.getElementById('menu').innerHTML = menu.map(category => `
                <div class="menu-category">
                    <h3>${category.category}</h3>
                    <div class="menu-grid">
                        ${category.items.map(item => `
                            <div class="menu-item">
                                <div>
                                    <div class="menu-item-name">${item.name}</div>
                                    <div class="menu-item-price">${item.price.toFixed(2)} €</div>
                                </div>
                                <div class="item-quantity">
                                    <button onclick="changeQuantity('${item.name}', -1)">-</button>
                                    <input type="number" id="${item.name.replace(/\s+/g, '-').replace(/[^\w-]/g, '')}" value="0" min="0" 
                                        onchange="updateTotal()" 
                                        onfocus="handleFocus(this)" 
                                        onblur="handleBlur(this)">
                                    <button onclick="changeQuantity('${item.name}', 1)">+</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function changeQuantity(itemName, change) {
            const input = document.getElementById(itemName.replace(/\s+/g, '-').replace(/[^\w-]/g, ''));
            const newValue = Math.max(0, parseInt(input.value || '0') + change);
            input.value = newValue;
            updateTotal();
        }
        
        function updateTotal() {
            let total = 0;
            
            menu.forEach(category => {
                category.items.forEach(item => {
                    const quantity = parseInt(document.getElementById(item.name.replace(/\s+/g, '-').replace(/[^\w-]/g, '')).value || '0');
                    total += item.price * quantity;
                });
            });
        
            const teamSize = parseInt(document.getElementById('teamSize').value) || 1;
            const startAmount = parseFloat(document.getElementById('startAmount').value || '0');
            const totalStartAmount = teamSize * startAmount;
            const profit = total - totalStartAmount;
            const profitPerPerson = profit / teamSize;
        
            document.getElementById('total').innerHTML = `
                <p>Gesamtsumme: ${total.toFixed(2)} €</p>
                <p>Startsumme insgesamt: ${totalStartAmount.toFixed(2)} €</p>
                <p>Gewinn: ${profit.toFixed(2)} €</p>
                <p>Gewinn pro Person: ${profitPerPerson.toFixed(2)} €</p>
            `;
            saveState();
        }
        
        document.getElementById('teamSize').addEventListener('focus', function() { handleFocus(this); });
        document.getElementById('teamSize').addEventListener('blur', function() { handleBlur(this); });
        document.getElementById('startAmount').addEventListener('focus', function() { handleFocus(this); });
        document.getElementById('startAmount').addEventListener('blur', function() { handleBlur(this); });
        document.getElementById('teamSize').addEventListener('change', function() {
            updateTotal();
        });
        document.getElementById('startAmount').addEventListener('change', function() {
            updateTotal();
        });
        document.addEventListener('DOMContentLoaded', function() {
            renderMenu();
            loadState();
            updateTotal();
        });
    </script>
</body>
</html>

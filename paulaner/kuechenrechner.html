    display: grid;
    grid-template-columns: repeat(2, 1fr);

    flex-direction: column;
    justify-content: space-between;
    height: 100%;

}
.menu-item:hover {
    background: #cce5ff;
}
.menu-item-price {
    margin-top: 5px;
    font-weight: bold;
}
.menu-item-name {
    font-weight: bold;
}
.menu-item-price {
    color: #0066b3;
}
.item-counter {
    position: absolute;
    bottom: 3px;
    right: 3px;
    background: #0066b3;
    color: white;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 11px;
    line-height: 1;
    text-align: center;
}

    margin: 0 auto;
}
#bestellung, #total {
    background: white;
    padding: 15px;
    border-radius: 8px;

    margin-top: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}
#bestellung-liste {
    list-style-type: none;
    padding: 0;
}
#bestellung-liste li {
    padding: 8px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.cart-item-details {
    flex-grow: 1;
}
.cart-item-quantity {
    margin-left: 10px;
    font-weight: bold;
}
footer {
    text-align: center;
    color: #888;
    padding: 20px 0;
    background: #1e1e1e;
    margin-top: 20px;
}
#reset-button, #remove-button {
    position: fixed;
    bottom: 50px;
    background: #ff4444;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#reset-button {
    left: 10px;
}
#remove-button {
    right: 10px;
    width: 40px;
    height: 40px;
    padding: 0;
    border-radius: 50%;
}
#price-mode-button {
	position: fixed;
	bottom: 100px;
	right: 10px;
	background: #ff4444;
	color: white;
	border: none;
	border-radius: 50%;
	width: 40px;
	height: 40px;
	font-size: 16px;
	cursor: pointer;
	display: flex;
	justify-content: center;
	align-items: center;
	z-index: 1000;
}
#reset-button span {
    margin-right: 5px;
}
#summary-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #0066b3;
    color: white;
    padding: 10px;
    font-size: 1em;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
}
.remove-mode .menu-item {
    background: #ffcccc;
}
.remove-mode .menu-item:hover {
    background: #ffaaaa;
}

};

function safeEncodeURIComponent(str) {
    return encodeURIComponent(str).replace(/[!'()*]/g, escape);
}

function safeDecodeURIComponent(str) {
    return decodeURIComponent(str.replace(/\+/g, ' '));
}

function createSafeId(str) {
    return str.replace(/[^a-z0-9]/gi, '_').toLowerCase();
}

function saveState() {
    const state = {
        warenkorb: warenkorb,
        removeMode: removeMode,
        priceMode: priceMode
    };
    localStorage.setItem('kitchenCalculatorState', JSON.stringify(state));
}

function loadState() {
    const savedState = localStorage.getItem('kitchenCalculatorState');
    if (savedState) {
        const state = JSON.parse(savedState);
        warenkorb = state.warenkorb || [];
        removeMode = state.removeMode || false;
        priceMode = state.priceMode || 'EK';

        document.body.classList.toggle('remove-mode', removeMode);
        document.getElementById('remove-button').textContent = removeMode ? '+' : '-';
        document.getElementById('price-mode-button').textContent = priceMode;
    }
}

document.addEventListener('DOMContentLoaded', function() {
    loadState();
    renderMenu();
    updateCart();
    updateCounters();
    updateTotal();
});

function renderMenu(){
    document.getElementById('menu').innerHTML = menu.map(c => `
        <div class="menu-category" id="category-${createSafeId(c.category)}">
            <h3>${c.category}</h3>
            <div class="menu-grid">
                ${c.items.map(i => `
                    <div class="menu-item" onclick="handleItemClick('${safeEncodeURIComponent(i.name)}')">
                        <div class="menu-item-name">${i.name}</div>
                        <div class="menu-item-price">${getDisplayPrice(i).toFixed(2)} €</div>
                        <div class="item-counter" id="counter-${createSafeId(i.name)}"></div>
                    </div>
                `).join('')}
            </div>
        </div>
    `).join('');
    updateCounters();
}

function handleItemClick(n) {
    const decodedName = safeDecodeURIComponent(n);
    if (removeMode) {
        removeFromCart(decodedName);
        trackEvent('Cart', 'Remove Item', decodedName);
    } else {
        addToCart(decodedName);
        trackEvent('Cart', 'Add Item', decodedName);
    }
    saveState();
}

function addToCart(n) {
    const i = menu.flatMap(c => c.items).find(i => i.name === n);
    const e = warenkorb.find(i => i.name === n);
    if (e) {
        e.quantity++;
    } else {
        warenkorb.push({...i, quantity: 1});
    }
    updateCart();
    updateCounters();
    saveState();
}

function removeFromCart(n, a=false) {
    const i = warenkorb.findIndex(i => i.name === n);
    if (i !== -1) {
        if (a || warenkorb[i].quantity === 1) {
            warenkorb.splice(i, 1);
        } else {
            warenkorb[i].quantity--;
        }
    }
    updateCart();
    updateCounters();
    saveState();
}

function updateCounters(){
    menu.flatMap(c => c.items).forEach(i => {
        const c = document.getElementById(`counter-${createSafeId(i.name)}`);
        const e = warenkorb.find(w => w.name === i.name);
        if(e && e.quantity > 0) {
            c.textContent = e.quantity;
            c.style.display = 'flex';
        } else {
            c.style.display = 'none';
        }
    });
}

function updateCart(){
    document.getElementById('bestellung-liste').innerHTML = warenkorb.map(i => `
        <li>
            <div class="cart-item-details">
                ${i.name} - ${getDisplayPrice(i).toFixed(2)} €
            </div>
            <span class="cart-item-quantity">x${i.quantity}</span>
        </li>
    `).join('');
    updateTotal();
}

function getDisplayPrice(item) {
    return priceMode === 'VK' && vkPrices[item.name] !== undefined ? vkPrices[item.name] : item.price;
}

function getCalculationPrice(item) {
    return item.price;
}

function getTotalPrice() {
    return warenkorb.reduce((s, i) => s + getCalculationPrice(i) * i.quantity, 0);
}

function updateTotal() {
    const t = getTotalPrice();
    document.getElementById('total').innerHTML = `<h2>Gesamtpreis: ${t.toFixed(2)} €</h2>`;
    updateSummaryBar(t);
    trackEvent('Order', 'Update Total', '', t);
    saveState();
}

function updateSummaryBar(total){
    document.getElementById('summary-bar').innerHTML = `
        <span>Gesamt: ${total.toFixed(2)} €</span>
    `;
}

function resetAll() {
    warenkorb = [];
    updateCart();
    updateCounters();
    renderMenu();
    trackEvent('Cart', 'Reset', '');
    saveState();
}

function toggleRemoveMode() {
    removeMode = !removeMode;
    document.body.classList.toggle('remove-mode', removeMode);
    document.getElementById('remove-button').textContent = removeMode ? '+' : '-';
    trackEvent('UI', 'Toggle Remove Mode', removeMode ? 'On' : 'Off');
    saveState();
}

function setPriceMode(mode) {
    priceMode = mode;
    document.getElementById('price-mode-button').textContent = priceMode;
    renderMenu();
    updateCart();
    trackEvent('UI', 'Set Price Mode', priceMode);
    saveState();
}

function togglePriceMode() {
    setPriceMode(priceMode === 'EK' ? 'VK' : 'EK');
}
</script>

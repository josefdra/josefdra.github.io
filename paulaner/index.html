<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" type="image/png" href="./logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oktoberfest 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #1e1e1e;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0 30px;
        }
        .logo {
            max-width: 80%;
            height: auto;
        }
        h1 {
            color: #0066b3;
            text-align: center;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .button {
            background: #0066b3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background: #004080;
        }
        footer {
            text-align: center;
            color: #888;
            padding: 20px 0;
            background: #1e1e1e;
            margin-top: 20px;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7F6TEXZ1YL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-7F6TEXZ1YL', {
        'page_path': window.location.pathname
      });
    
      // Funktion zum Tracken von Ereignissen
      function trackEvent(category, action, label) {
        gtag('event', action, {
          'event_category': category,
          'event_label': label
        });
      }
    
      // Funktion zum Tracken von Seitenaufrufen
      function trackPageView(pagePath) {
        gtag('config', 'G-7F6TEXZ1YL', {
          'page_path': pagePath
        });
      }
    
      // Tracke den initialen Seitenaufruf
      trackPageView(window.location.pathname);
    </script>
</head>
<body>
    <div class="container">
        <h1>Oktoberfest 2025</h1>
        <div class="logo-container">
            <img src="./logo.png" alt="Paulaner Festzelt Logo" class="logo" onclick="trackEvent('Engagement', 'Click', 'Logo')">
        </div>
        <div class="button-container">
            <a href="kuechenrechner.html" class="button" onclick="trackEvent('Navigation', 'Click', 'Küchenrechner')">Küchenrechner</a>
            <a href="rechnung.html" class="button" onclick="trackEvent('Navigation', 'Click', 'Rechnung')">Rechnung</a>
            <a href="abrechnung.html" class="button" onclick="trackEvent('Navigation', 'Click', 'Abrechnung')">Abrechnung</a>
        </div>
    </div>
    <footer>
        <p>Erstellt von Josef Dräxl</p>
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        trackEvent('Page', 'Load', 'Startseite');
      });
    </script>
</body>
</html>
